<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petfinder</title>
  <link rel="stylesheet" href="bulma.css">
  <!-- Used Google API for Pacifico Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample" class="navbar-menu is-centered">
        <!-- Created buttons inside the navbar -->
        <a class="navbar-item">
          <button id="catBreedInfoButton" class="button is-info">Cat Breeds Information</button>

        </a>

        <a class="navbar-item">
          <!-- Added ID to button for fetching breed info -->
          <button id="dogBreedInfoButton" class="button is-info">Dog Breeds Information</button>
        </a>
      </div>
    </nav>

    <section class="hero is-info">
      <div class="hero-body">
        <div class="title-section">
          <p class="title">Petfinder</p>
          <p class="subtitle">Find your furry companion!</p>
        </div>
        <img id="hero-image" src="./PetGroupPhoto.jpg" alt="image of various breeds of cats and dogs in two rows">
      </div>
    </section>
  </header>

  <main>
    <!-- Added Modal to main and made it active -->
    <div id="modal" class="modal is-active">
      <div class="modal-background"></div>
      <div class="modal-content">
        <!-- Added box element for modal content -->
        <div class="box">
          <p>Welcome to your first step to Finding a Pet Partner!</p>
        </div>
      </div>
      <button id="closeModal" class="modal-close" aria-label="close"></button>
    </div>

    <!-- Added section for breed info -->
    <section class="breed-info-section">
      <h2 class="breed-info-heading">Cat Breed Information</h2>
      <p>Click the Navigation buttons to see more Information on cats!</p>
    </section>
    <section class="breed-info-section" id="catBreedInfoContainer"></section>

    <section class="breed-info-section">
      <h2 class="breed-info-heading">Dog Breed Information</h2>
      <p>Click the Navigation buttons to see more Information on dogs!</p>
    </section>

    <section class="breed-info-section" id="dogBreedInfoContainer"></section>
  </main>

  <footer></footer>

  <!-- Linked script file for JS functionality -->
  <script src="homepage.js"></script>
</body>

</html>
