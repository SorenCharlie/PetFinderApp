<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petfinder</title>
  <link rel="stylesheet" href="bulma.css">
  <!-- Used Google API for Pacifico Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <!-- Added custom CSS for breed list styling -->
  <style>
    .breed-list {
      list-style-type: none; /* Removes default bullets from list items */
      padding: 0; /* Removes default padding from the list */
    }

    .breed-item {
      padding: 10px; /* Adds space inside each list item for better readability */
      border-bottom: 1px solid #ccc; /* Adds a light gray border below each item to visually separate them */
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample" class="navbar-menu is-centered">
        <!-- Created buttons inside the navbar -->
        <a class="navbar-item">
          <button class="button is-info">Dog Breeds</button>
        </a>

        <a class="navbar-item">
          <!-- Added ID to button for fetching breed info -->
          <button id="catBreedInfoButton" class="button is-info">Cat Breeds</button>
        </a>
      </div>
    </nav>

    <section class="hero is-info">
      <div class="hero-body">
        <p class="title">Petfinder</p>
        <p class="subtitle">Find your furry companion!</p>
        <img id="hero-image" src="./PetGroupPhoto.jpg" alt="image of cats and dogs lined up">
      </div>
    </section>
  </header>

  <main>
    <!-- Added Modal to main and made it active -->
    <div id="modal" class="modal is-active">
      <div class="modal-background"></div>
      <div class="modal-content">
        <!-- Added box element for modal content -->
        <div class="box">
          <p>Welcome to your first step to Finding a Pet Partner!</p>
        </div>
      </div>
      <button id="closeModal" class="modal-close" aria-label="close"></button>
    </div>

    <!-- Added section for breed info -->
    <section id="catBreedInfoContainer" class="section"></section>
  </main>

  <footer></footer>

  <!-- Linked script file for JS functionality -->
  <script src="homepage.js"></script>
</body>

</html>
